<!doctype html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">

  <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css">

<body ng-app="fAct.app" ng-controller="MainCtrl">
  <toaster-container> </toaster-container>

  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">fAct</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul ng-show="user" class="nav navbar-nav navbar-right">
          <li ng-class="{active:isActive('/')}"><a href="#">Tableau de bord</a></li>
          <li ng-class="{active:isActive('/invoices')}"><a href="#/invoices">Factures</a></li>
          <li ng-class="{active:isActive('/clients')}"><a href="#/clients">Clients</a></li>
          <li ng-class="{active:isActive('/planning')}"><a href="#/planning">Planning</a></li>
          <li><a href="" ng-click="logout()">Logout</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div ng-show="user" class="container" ng-view></div>
